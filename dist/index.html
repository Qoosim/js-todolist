<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- 2. GOOGLE JQUERY JS v3.2.1  JS !-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 3. BOOTSTRAP v4.0.0         JS !-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="content">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="collapse navbar-collapse justify-content-sm-center">
            <ul class="navbar-nav">
              <li class="nav-item display-4">Todo List</li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-4" id="projectContainer">
            <div class="card" id="projectCard">
              <div class="card-header">
                <span class="h4">My Projects</span>
                <button class="btn btn-info ml-5" type="button" data-toggle="modal" data-target="#projectModal" name="button" id="newproject">NEW</button>
              </div>
              <ul class="list-group list-group-flush" id="projectContainer">
              </ul>
            </div>
          </div>
          <div class="col-sm-8" id="todoContainer">
            <div class="card" id="taskCard">
              <div class="card-header">
                this.project Tasks
              </div>
              <ul class="list-group list-group-flush" id="taskContainer">
                <li class="list-group-item">
                  <span class="h5">Task 1</span>
                </li>
                <li class="list-group-item">task 2</li>
                <li class="list-group-item">task 3</li>
                <li class="list-group-item">task 4</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a new project</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="" action="index.html" method="post">
              <label for="fromProjectName">Project Name</label>
              <input type="text" name="formProjectName" placeholder="Enter project name" value=" ">
              <input type="sumbit" class="btn btn-success" name="" value="Create">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src='main.js'></script>
  </body>
</html>
